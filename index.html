<!DOCTYPE html>
<html>
<head>
  <title>Favor for Fire Fighter</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
    integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
    crossorigin=""/>
<style>
html {
    height: 100%;
}
body {
    height: 100%;
    margin: 0;
}
#mapid {
  height: 100%;
}
</style>
</head>
<body>
  <div id="mapid"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
    integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
    crossorigin="">
  </script>
  <script src="lib/leaflet-heat.js"></script>
  <script>
    // 地図作成
    var map = L.map('mapid').setView([10, 100], 5);

    // 一番下にmapbox表示
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 20,
        id: 'mapbox.emerald',
        accessToken: 'pk.eyJ1IjoidW9rdW11cmEiLCJhIjoiY2oyMzl1eGd5MDAwdjMzbGxwNGZoaWplaCJ9.PKXmdbEBSwShnDD3ZIMKkw'
    }).addTo(map);

    // 地図の上にヒートマップを乗せる
    $.getJSON("data/fire.json", function(data) {
      L.heatLayer(
        data,
        {
          radius: 5,
          minOpacity:300,
          max: 400,
          gradient: {0.1: '#900', 0.25: '#f96', 0.5: '#fd9', 0.75: '#ffd', 1: 'white'}
        }
      ).addTo(map);
    })
  </script>
</body>
</html>
